           <th>id</th>

       </tbody>
   </table>
   <button id="btnscroll">^</button>
 </div>

   <script>
      function updateAccount() {
         const notification = document.getElementById('notification');
         notification.style.display = 'block';
         setTimeout(() => {
            notification.style.opacity = '1';
         }, 10);
         setTimeout(() => {
            notification.style.opacity = '0';
            setTimeout(() => {
               notification.style.display = 'none';
            }, 400);
         }, 13000);
      }

      // <script>
   let user = {
      title: "camn1",
      count: 4,
      time: "12:50"
   }
   let user1 = {
      title: "camn23",
      count: 4,
      time: "12:50"
   }
   let user2 = {
      title: "camn33",
      count: 4,
      time: "12:50"
   }
   let user3 = {
      title: "camn43",
      count: 4,
      time: "12:50"
   }
   let data = [];
   data.push(user);
   data.push(user1);
   data.push(user2);
   data.push(user3);
   
   // Function to display data in the table
   function showData() {
      let table = '';
   
      for (let i = 0; i < data.length; i++) {
         table += `
            <tr>
               <td>${i + 1}</td>
               <td>${data[i].title}</td>
               <td>${data[i].count}</td>
               <td>${data[i].time}</td>
            </tr>
         `;
      }
   
      document.getElementById('tbody').innerHTML = table;
   }
   
   // Display data when the page loads
   showData();
   
   // Scroll button functionality
   window.onscroll = function() {
      let scrollbtn = document.getElementById('btnscroll');
      if (window.scrollY >= 400) {
         scrollbtn.style.display = 'block';
      } else {
         scrollbtn.style.display = 'none';
      }
   };
   
   document.getElementById('btnscroll').onclick = function() {
      window.scroll({
         top: 0,
         behavior: "smooth",
      });
   };


   

   
   </script>
